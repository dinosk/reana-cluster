---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow-monitor
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: workflow-monitor
    spec:
      containers:
      - name: workflow-monitor
        image: {{WORKFLOW_MONITOR_IMAGE}}
        imagePullPolicy: {{IMAGE_PULL_POLICY}}
        {%- if DEBUG %}
        tty: true
        stdin: true
        {% endif %}
        volumeMounts:
        {% set mountpoints=RWM_MOUNTPOINTS %}
        {% for mount in mountpoints %}
        - mountPath: {{mount['path'].split(':')[1]}}
          name: {{mount['name']}}
        {% endfor %}
        command:
        - sh
        - "-c"
        - cd server; python app.py
        env:
        {% set environment=RWM_MOUNTPOINTS %}
        {% for envvar in environment %}
        {% for key, value in envvar.items() %}
        - name: {{key}}
          value: "{{value}}"
        {% endfor %}
        {% endfor %}
        ports:
        - containerPort: 5000
          name: tcp
        volumeMounts:
        - name: default-shared-volume
          mountPath: /reana
        {%- if CVMFS %}
        - name: cms-cvmfs-volume
          mountPath: /cvmfs/cms.cern.ch
        - name: atlas-cvmfs-volume
          mountPath: /cvmfs/atlas.cern.ch
        - name: alice-cvmfs-volume
          mountPath: /cvmfs/alice.cern.ch
        - name: lhcb-cvmfs-volume
          mountPath: /cvmfs/lhcb.cern.ch
        {% endif %}
        {% set mountpoints=RWECWL_MOUNTPOINTS %}
        {% for mount in mountpoints %}
        - mountPath: {{mount['path'].split(':')[1]}}
          name: {{mount['name']}}
        {% endfor %}
      volumes:
      - name: default-shared-volume
        {%- if CEPHFS %}
        persistentVolumeClaim:
          claimName: manila-cephfs-pvc
          readOnly: false
        {% else %}
        hostPath:
            path: "{{ROOT_PATH}}"
        {% endif %}
        {% if CVMFS %}
      - name: cms-cvmfs-volume
        persistentVolumeClaim:
          claimName: csi-cvmfs-cms-pvc
          readOnly: true
      - name: atlas-cvmfs-volume
        persistentVolumeClaim:
          claimName: csi-cvmfs-atlas-pvc
          readOnly: true
      - name: lhcb-cvmfs-volume
        persistentVolumeClaim:
          claimName: csi-cvmfs-lhcb-pvc
          readOnly: true
      - name: alice-cvmfs-volume
        persistentVolumeClaim:
          claimName: csi-cvmfs-alice-pvc
          readOnly: true
        {% endif %}
      {% for mount in mountpoints %}
      - name: {{mount['name']}}
        {{mount['type']}}:
          path: {{mount['path'].split(':')[0]}}
      {% endfor %}
